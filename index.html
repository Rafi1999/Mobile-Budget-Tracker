<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="text-center fw-bold mt-3">
        Welcome to <span class="text-warning">E-Mobile</span> Store
      </h1>
    </div>

    <div class="shop-container d-flex justify-content-around mt-5">
      <div>
        <div class="rose p-2 box">
          <img class="logo" src="./images/realme.jpeg" alt="" />
          <h6>Realme 9pro plus</h6>
          <h5>Price: <span id="realme-price"> 20000</span></h5>
          <input
            id="realme-quantity"
            type="text"
            placeholder="type here Quantity"
          />
          <br />
          <button onclick="handlerealme()" id="realme-buy-btn" class="buy-btn">
            Buy Now
          </button>
        </div>
        <div class="rose p-3 box">
          <img class="logo" src="./images/poco.jpg" alt="" />
          <h6>Poco F4</h6>
          <h5>Price: <span id="poco-price"> 25000</span></h5>
          <input
            id="poco-quantity"
            type="text"
            placeholder="type here Quantity"
          />
          <button id="poco-buy-btn" class="buy-btn">Buy Now</button>
        </div>
        <div class="rose p-3 box">
          <img class="logo" src="./images/iqo.jpg" alt="" />
          <h6>Iqoo Neo 6</h6>
          <h5>Price: <span id="iqo-price"> 30000</span></h5>
          <input
            id="iqo-quantity"
            type="text"
            placeholder="type here Quantity"
          />
          <button id="iqo-buy-btn" class="buy-btn">Buy Now</button>
        </div>
      </div>
      <div class="money-tracker text-center">
        <h4>Realme: <span id="realme">00</span></h4>
        <hr />
        <h4>Xiaomi: <span id="poco"> 00</span></h4>
        <hr />
        <h4>Vivo Iqo:<span id="iqo"> 00</span></h4>
        <hr />
        <h3>Total price: <span id="total"> 00</span></h3>

        <div class="promo-code mt-3 text-center p-3">
          <h5 class="bg-info mt-2">Use Promo Code for 10% Discount</h5>
          <input
            id="promo-code"
            class="p-2 mt-2"
            type="text"
            placeholder="101"
          />
          <button
            onclick="handlePromoCode()"
            class="btn btn-primary"
            type="button"
          >
            Apply
          </button>
        </div>
        <h2 class="mt-3">Discount Price :<span id="all-total"> 00</span></h2>
      </div>
    </div>

    <!-- add javascript  -->
    <script src="./app.js"></script>
  </body>
</html>
